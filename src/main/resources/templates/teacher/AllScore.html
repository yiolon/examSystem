<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="include/bootstrap :: bootstrap"></div>
</head>
<body>
<div th:replace="include/TeacherNav :: TeacherNav"></div>
<div class="table-responsive" style="margin-left: 18%">
    <table class="table table-striped">
        <thead>
        <tr>
            <th colspan="5" style="text-align:left ;font-size: 20px"><span th:text="${cs.classname}"></span>&nbsp;&nbsp;&nbsp;</th>
        </tr>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Exam Paper</th>
            <th>Total Score</th>
            <th>Individual Score</th>
            <th>Exam Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score: ${score}">
            <td th:text="${score.users.username}"></td>
            <td th:text="${score.users.truename}"></td>
            <td th:text="${score.pname}"></td>
            <td th:text="${score.zscore}"></td>
            <td th:text="${score.score}"></td>
            <td th:text="${score.tjtime}"></td>
        </tr>
        </tbody>
    </table>

</div>
<div class="row" style="margin-left: 18%">
    <!-- Pagination text information -->
    <div class="col-md-6">Current Page <span th:text="${pageInfo.pageNum}"></span>, Total <span th:text="${pageInfo.pages}"></span>
        Pages, Total <span th:text="${pageInfo.total}"></span> Records</div>
    <!-- Pagination bar information -->
    <div class="col-md-6">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li><a th:href="@{/findAllScore}">First</a></li>
                <li><a th:href="@{/findAllScore(pageNum = ${pageInfo.hasPreviousPage} ? ${pageInfo.prePage} : 1)}">Previous</a></li>
                <li><a th:href="@{/findAllScore(pageNum = ${pageInfo.hasNextPage} ? ${pageInfo.nextPage}  : ${pageInfo.pages})}">Next</a></li>
                <li><a th:href="@{/findAllScore(pageNum = ${pageInfo.pages})}">Last</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
